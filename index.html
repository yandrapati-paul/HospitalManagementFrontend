<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="doctorForm" style="margin: 10%;">
  <!-- Name -->
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" name="emailAddress" required>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" required>
  </div>

  <!-- Gender (STRING) -->
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <input type="text" class="form-control" name="gender" placeholder="Male / Female / Other" required>
  </div>

  <!-- Field Speciality -->
  <div class="mb-3">
    <label class="form-label">Field Speciality</label>
    <input type="text" class="form-control" name="fieldSpeciality" required>
  </div>

  <!-- Years of Experience -->
  <div class="mb-3">
    <label class="form-label">Years of Experience</label>
    <input type="text" class="form-control" name="yrsExperience" required>
  </div>

  <!-- Qualifications -->
  <div class="mb-3">
    <label class="form-label">Qualifications</label>
    <input type="text" class="form-control" name="qualifications" required>
  </div>

  <!-- Monthly Pay -->
  <div class="mb-3">
    <label class="form-label">Monthly Pay</label>
    <input type="text" class="form-control" name="monthlyPay" required>
  </div>

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="post();">Save changes</button>
      </div>
    </div>
  </div>
</div>
