<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>
<body style="min-height: 100vh;
  background: linear-gradient(
    135deg,
    #c7f9ff 0%,
    #e0f7ff 40%,
    #b3e5ff 70%,
    #9ecbff 100%
  );">

  view patients list: <a href="./patient.html">click here</a>
    
  

    <form id="doctorForm" style="margin:2% 15%;">
  <!-- Name -->
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" name="emailAddress" required>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" required>
  </div>

  <!-- Gender (STRING) -->
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <input type="text" class="form-control" name="gender" placeholder="Male / Female / Other" required>
  </div>


  <!-- patient Age -->
  <div class="mb-3">
    <label class="form-label">Patient Age</label>
    <input type="text" class="form-control" name="patientAge" required>
  </div>


  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="patientSubmit();">Submit</button>
  </form>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="./patient.html">
          <button type="button" class="btn btn-primary">Check Patients List</button>
        </a>
        </div>
    </div>
  </div>
</div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="./patientadd.js"></script>
</body>
</html>
